<!DOCTYPE html>
<html>
<head>
	<title> Literature </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-deafault">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ url_for('home') }}"> HOME </a>
			</div>
			<ul class="nav navbar-nav">
				<li> <a href="{{ url_for('science') }}"> SCIENCE </a> </li>
				<li> <a class="active" href="{{ url_for('literature') }}"> LITERATURE </a> </li>
			</ul>
		</div>
	</nav>

	<div class="text-center">
		<form action="{{ url_for('literature') }}""  method="POST">
			<input type="text" name="Name" placeholder="Name" size="25"> <br><br>
			<input type="text" name="Subject" placeholder="Subject" size="25"> <br><br>
			<input type="text" name="Information" placeholder="Information" size="25"> <br><br>
			<input type="submit" name="post">
		</form>
		<div class="container">
			<div>
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h3 align="center">Instructors in Literature</h3>
				</div>
				<div class="col-md-3"></div>
				<br><br><br>
			</div>
			<div>
				{% for lesson in literature %}
					<div class="row">
						<div class="col-md-3" style="border : 3px solid black">
						<p> Name </p>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-3" style="border : 3px solid black">
						<p> Subject </p>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-3" style="border : 3px solid black">
						<p> Information </p>	
						</div>
						<div class="col-md-1"></div>
					</div>
					<div class="row">
						<div class="col-md-3" style="border : 3px solid black">
						<p>{{ lesson.name }}</p>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-3" style="border : 3px solid black">
						<p>{{ lesson.subject }}</p>	
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-3" style="border : 3px solid black">
						<p>{{ lesson.information }}</p>	
						</div>
						<div class="col-md-1"> 
							<a href="{{ url_for('literature_delete') }}"> delete </a>
						</div>
					</div>
				{% endfor %}	
			</div>
		</div>
	</div>
</body>
</html>
